<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gardening Log</title>
    <link rel="stylesheet" href="contact.css">
   
</head>
<body>
    <div class="container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>Have questions about gardening? We're here to help!</p>
        </div>
<div class="section-box">
        <form class="contact-form" action="/submit-contact" method="POST">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        </div>

        <div class="contact-info">
            <h2>Additional Contact Information</h2>
            <p>Email: info@gardeninglog.com</p>
            <p>Phone: (555) 123-4567</p>
            <p>Address: 123 Garden Street, Green City, GC 12345</p>
        </div>
    </div>
</body>
</html>
